
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="refresh" content="300;url=http://glyphmatic.us/flasher11.htm">

</head>


<STYLE type="text/css">


@-webkit-keyframes still
{
  0% {
    -webkit-filter:   opacity(1) ;

  }
  100% {
    -webkit-filter:   opacity(1)  ;

  }

}

@-webkit-keyframes fadeOut
{
  0% {
    -webkit-filter:    opacity(1) ;
  }
  100% {
    -webkit-filter:    opacity(0)  ;
  }

}

@-webkit-keyframes fadeIn
{
  0% {
    -webkit-filter:     opacity(0) ;

  }
  100% {
    -webkit-filter:  opacity(1)  ;

  }

}

@-webkit-keyframes reverseBlur
{
  0% {
    -webkit-filter:   blur(50px);

  }
  100% {
    -webkit-filter:   blur(0px) ;

  }
}


@-webkit-keyframes blur
{
  0% {
    -webkit-filter:   blur(0px) ;
  }
  100% {
    -webkit-filter:   blur(100px)  ;
  }
}

DIV   {
    position:absolute;
    padding-top:0%;
    left:0%;top:0%;
    width:100%;height:100%;
    background:#00857C;
    font-size: 700px;
    color:  #FFFFFF;
    text-align:center;
    vertical-align: middle;

}

#myid2_bck {
	    position:absolute;
	    padding-top:0%;
	    left:0%;top:0%;
	    width:100%;height:100%;
	    background:#00857C;
	    font-size: 700px;
	    color:  #FFFFFF;
	    text-align:center;
	    vertical-align: middle;
      opacity: 1;

}

#myid2 {
      -webkit-transition-property: background-color,color;
      -webkit-transition-duration: 10s,20s;

}

#myid2.display {
      -webkit-transition-property: background-color,color;
      -webkit-transition-duration: 20s,15s;

		-webkit-animation-name: fadeIn;
		-webkit-animation-duration: 20s;
		-webkit-animation-timing-function: ease-in-out;
		-webkit-animation-delay: 0s;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-direction: normal;
		-webkit-animation-play-state: running;
		-webkit-animation-fill-mode: both;
}

#myid2.noDisplay {
      -webkit-transition-property: background-color,color;
      -webkit-transition-duration: 20s,15s;

		-webkit-animation-name: fadeOut;
		-webkit-animation-duration: 30s;
		-webkit-animation-timing-function: ease-in-out;
		-webkit-animation-delay: 0s;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-direction: normal;
		-webkit-animation-play-state: running;
		-webkit-animation-fill-mode: both;
}
#myid2.blur {
      -webkit-transition-property: background-color,color;
      -webkit-transition-duration: 10s,20s;

		-webkit-animation-name: blur;
		-webkit-animation-duration: 30s;
		-webkit-animation-timing-function: linear;
		-webkit-animation-delay: 0s;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-direction: normal;
		-webkit-animation-play-state: running;
		-webkit-animation-fill-mode: both;
}


#myid2.still {
      -webkit-transition-property: background-color,color;
      -webkit-transition-duration: 10s,20s;

		-webkit-animation-name: still;
		-webkit-animation-duration: 30s;
		-webkit-animation-timing-function: linear;
		-webkit-animation-delay: 0s;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-direction: normal;
		-webkit-animation-play-state: running;
}

</STYLE>



<body style="overflow: hidden;font-family:Quivira,Code2000,Sun-ExtA,'Akshar Unicode',Symbola,'Arial MS Unicode';">
<div id="myid2_bck"></div>
<div id="myid2" >123</div>

<script type="text/javascript">

,8853,8854,8855,8856,8857,8858,8859,8860,8861,9991,8853,8854,8855,8856,8857,8858,8859,8860,8861,1006
];


//myAnimationArray=["noDisplay","blur","noDisplay","still"];

var originalViewState="display";

	elem2.innerHTML= '&#'+myarray[Math.round((myarray.length-1)*Math.random())]+';';
	elem2.className = originalViewState;
//var changeViewState = myAnimationArray[Math.round((myAnimationArray.length-1)*Math.random())];

var changeViewState = "noDisplay";

window.setInterval(function (){

if (
	elem2.className==originalViewState) {elem2.className =changeViewState;}

else {

</script>

















</body></html>
