			table { border-style:solid;

			[title] {
				border-bottom: 1px solid rgba(0, 0, 0, 0.2);
				border-radius:1px;
				position: relative;
			}
			body.touched [title] > * {
				user-select: none;
			}
			body.touched [title]:hover > * {
				user-select: auto
			}
			body.touched [title]:hover:after {
				font-size:.15em;
				position: absolute;
				top: 100%;
				right: 0%;
				content: attr(title);
				border: 1px solid rgba(0, 0, 0, 0.2);
				background-color: white;
				padding: 0.1em;
				z-index: 1;
