<STYLE type="text/css">

DIV   {
	      -webkit-transition-property: background-color,color,font-size;

    padding:0%;

<body style="overflow: hidden;font-family:Code2000,Quivira,'Akshar Unicode',Quivira,'Akshar Unicode',Symbola,Aegyptus,'Arial Unicode MS',Code2002,Code2001;font-weight:900;">

<DIV id="container" style="height:100%;width:100%;"></DIV>

<script type="text/javascript">

var fontChangeRate=10000;



var mycolors=[ '#FF0000','#BF3030','#A60000','#FF4040','#FF7373','ED002F','#B22D47','#9A001E','#F63E62','#F66F89','#FF5C00','#BF6430','#A63C00','#FF8540','#FFA573','#FF9C00','#BF8830','#A66500','#FFB540','#FFC973'];

var myarray=[
//boxelements
9484,9485,9486,9487,9488,9489,9490,9491,9492,9493,9494,9495,9496,9497,9498,9499,9500,9501,9502,9503,9504,9505,9506,9507,9508,9509,9510,9511,9512,9513,9514,9515,9516,9517
,9518,9519,9520,9521,9522,9523,9524,9525,9526,9527,9528,9529,9530,9531,9532,9533,9534,9535,9536,9537,9538,9539,9540,9541,9542,9543,9544,9545
,9552,9553,9554,9555,9556,9557,9558,9559,9560,9561,9562,9563,9564,9565,9566,9567,9568,9569,9570,9571,9572,9573,9574,9575,9576,9577,9578,9579,9580
//,9588,9589,9590,9591,9592,9593,9594,9595,9596,9597,9598,9599,9600,9601,9602,9603,9604,9605,9606,9607,9608,9609,9610,9611,9612,9613,9614,9615,9616,9617,9618,9619,9620
//,9621,9622,9623,9624,9625,9626,9627,9628,9629,9630,9631
];

//container div
var container=document.getElementById("container");

var divId=[];


for (divCounter=1;divCounter<=15000;divCounter++){
 elementName='div'+divCounter;
 divId[divCounter] = document.createElement("div");
 divId[divCounter].innerHTML= '&#'+myarray[Math.round((myarray.length-1)*Math.random())]+';';
 divId[divCounter].id=elementName;
 //alert(divId[divCounter].id);
container.appendChild(divId[divCounter]);
divId[divCounter].style.position='relative';
divId[divCounter].style.cssFloat='left';
//divId[divCounter].style.color= mycolors[Math.round((mycolors.length-1)*Math.random())];
}

	window.setInterval(function(){

	for (intervLoop=1;intervLoop<=100;intervLoop++){
		rndDiv=Math.round(Math.random()*14999+1);
		  try {
		      divId[rndDiv].style.color= mycolors[Math.round((mycolors.length-1)*Math.random())];
		   } catch ( e ) {
		      alert("Error: " + e.description + 'Value: ' + rndDiv );
           }
		}
		},Math.random()*fontChangeRate+1500);


	window.setInterval(function(){

	for (intervLoop=1;intervLoop<=100;intervLoop++){
		rndDiv=Math.round(Math.random()*14999+1);
		//alert(rndDiv);
		  try {
		      divId[rndDiv].innerHTML= '&#'+myarray[Math.round((myarray.length-1)*Math.random())]+';';
		   } catch ( e ) {
		      alert("Error: " + e.description + 'Value: ' + rndDiv );
           }
		}
		},Math.random()*fontChangeRate+2000);





</script>
</body></html>
