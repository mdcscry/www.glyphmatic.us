@-webkit-keyframes mymove3
{
  0% {


    -webkit-transform: rotateX(0deg);    -webkit-transform-style: preserve-3d;

  }
  100% {

    -webkit-transform: rotateX(360deg);    -webkit-transform-style: preserve-3d;

  }

}

@-webkit-keyframes mymove2

  }
  100% {

    -webkit-transform: rotateY(360deg);    -webkit-transform-style: preserve-3d;
    -webkit-transform-origin:50% 40%;
  }

}

@-webkit-keyframes mymove1

  0% {
    -webkit-filter:   opacity(.6) ;

    -webkit-filter:   opacity(0.6)  ;

    -webkit-transform-origin:50% 47%;

}
