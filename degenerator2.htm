setColor(Math.round(Math.random()*360),Math.round(Math.random()*800),Math.round(Math.random()*80),.3);
setColor(Math.round(Math.random()*360),Math.round(Math.random()*800),Math.round(Math.random()*80),.3);
setColor(Math.round(Math.random()*360),Math.round(Math.random()*800),Math.round(Math.random()*80),.3);
setColor(Math.round(Math.random()*360),Math.round(Math.random()*800),Math.round(Math.random()*80),.3);

function setColor(hue,sat,light,opa){

for (colorCounter=1;colorCounter<=colNum;colorCounter++){
var toSpliceColor='hsla('
+  Math.round(hue+Math.random()*40-20) + ','
+  Math.round(40*Math.random()+5+sat-20)+ '%,'
+ (Math.round(Math.random()*20)+light) + '%,'
+ (Math.random(opa)-.3	)
+ ')';
//alert (toSpliceColor);

	mycolors.push(toSpliceColor);
	}
}

var containerCount=8;
var containerId=[];

 elementName=containerName + '-div'+divCounter;

{
