<div id="myid2_bck" style="position:absolute;height:100%;width:100%;top:0%;left:0%;background-color:#000000;font-size: 600px;color:  #222222; text-align:center;vertical-align: middle; ">

<script type="text/javascript">



var element = document.getElementById("myid2");
var element_bg = document.getElementById("myid2_bck");
var Opa;

var duration = 5000; /* fade duration in millisecond */
var in_duration = 5000; /* fade duration in millisecond */
var hidtime = 1000; /* time to stay hidden */
var showtime = 9000; /* time to stay visible */

var textChangeRate1=10000;
var bgColChangeRate=100000;
var fontChangeRate=50000;

function startRotate(y){
   var spin10 = "rotate(" + y + "deg)";
  element.style.webkitTransform = spin10;
}

  function antiRotate () {
     for (var y=0;y<361;y+=.01){
     var spin10 = "rotate(" + y + "deg)";
     setTimeout("startRotate("+ y +")", 3000);
    }
 }



function SetOpa(Opa) {

  element.style.opacity = Opa;
  element.style.MozOpacity = Opa;
  element.style.KhtmlOpacity = Opa;
  element.style.filter = 'alpha(opacity=' + (Opa * 100) + ');';
}



function fadeOut() {
  for (i = 0; i <= 1; i += 0.01) {
  var Opa=1-i;
    setTimeout("SetOpa(" + Opa +")", i * duration);
  }

   setTimeout("FadeIn()", (in_duration + hidtime));
}

function FadeIn() {
  for (i = 0; i <= 1; i += 0.01) {
    setTimeout("SetOpa(" + i +")", i * duration);
  }
   changeContent_invs();
   changeContent();
   setTimeout("changeContent_vs()",100);
   setTimeout("fadeOut()", (duration + showtime));
   changeColor();

}

function changeContent_invs(){
  //   element.style.color=element.style.backgroundColor;
     element.style.visibility="hidden";

}
function changeContent(){
       element.innerHTML= '&#'+myarray[Math.round((myarray.length-1)*Math.random())]+';';
}
function changeContent_vs(){
     element.style.visibility="visible";
}

function changeColor(){
	var elem6_bg_color_chg=Math.random()*bgColChangeRate;
	var elem6_bg_color=mycolors[Math.round((mycolors.length-1)*Math.random())];

	window.setInterval(function(){
	   element.style.backgroundColor= elem6_bg_color;
	   element_bg.style.backgroundColor= elem6_bg_color;
	   },elem6_bg_color_chg);

	window.setInterval(function(){
		element.style.color= mycolors[Math.round((mycolors.length-1)*Math.random())]; },Math.random()*fontChangeRate);
}
