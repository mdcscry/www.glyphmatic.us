@-webkit-keyframes mymove3
{
  0% {
    -webkit-transform: rotateX(360deg);    -webkit-transform-style: preserve-3d;

  }

  50% { -webkit-transform: rotateX(0deg);    -webkit-transform-style: preserve-3d;

  100% {

}

@-webkit-keyframes mymove2

  }

}

@-webkit-keyframes mymove1
{
  0% {
    -webkit-filter:   opacity(.6) ;
    -webkit-transform-style: preserve-3d;
    -webkit-transform-origin:50% 50%;
    -webkit-transform: rotate(360deg);background-color:transparent;
  }
    50% {
      -webkit-filter:   opacity(.6) ;
      -webkit-transform-style: preserve-3d;
      -webkit-transform-origin:50% 50%;

    -webkit-transform-style: preserve-3d;
    -webkit-transform-origin:50% 50%;
