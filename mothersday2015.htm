<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Happy Mother's Day</title>
	</head>


<body>
<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
<script type="text/javascript">

var linkFont=[];

var outString=''	;
$(function(){

	$.getJSON('https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyBPEC-k91wzgVIMm9CZSJIINd-WKmR2Wmo', function(json) {

		var cssImportRule = document.createElement('style');
		document.getElementsByTagName('body')[0].appendChild(cssImportRule);

		var cssImportStyle = document.styleSheets[0];
		var cssImportRules=cssImportStyle.cssRules;

		for (i=1;i<=json.items.length-1;i++){
			for (subsetCnt=0;subsetCnt<=json.items[i].subsets.length-1;subsetCnt++){

				if (JSON.stringify(json.items[i].subsets[subsetCnt]) == '"latin"'){
					outString+=JSON.stringify(json.items[Math.round((json.items.length-1)*Math.random())].family)+ '<br>';
					linkFont[i] = document.createElement('link');
					document.getElementsByTagName('body')[0].appendChild(linkFont[i]);
					linkFont[i].id=JSON.stringify(json.items[i].family).replace(/"/g,"")
					linkFont[i].rel = 'stylesheet';
					linkFont[i].type = 'text/css';
					linkFont[i].href = 'http://fonts.googleapis.com/css?family=' + JSON.stringify(json.items[i].family).replace(/"/g,"") ;


				}
			}
		}


		var mycolors=[];
		var myBcolors=[];
		var colNum=5;

		function setColor(hue,sat,light,opa){

			for (colorCounter=1;colorCounter<=colNum;colorCounter++){
				var toSpliceColor='hsla('
				+  Math.round(Math.random()*10-20+hue) + ','
				+  Math.round(40*Math.random()+sat-20)+ '%,'
				+ (Math.round(Math.random()*20)+light) + '%,'
				+ (Math.random(opa)+1)
				+ ')';

				mycolors.splice(1,0,toSpliceColor);
			}
		}

		setColor(Math.round(Math.random()*20-10),Math.round(Math.random()*1800),Math.round(Math.random()*80),1);
		setColor(Math.round(Math.random()*340),Math.round(Math.random()*800),Math.round(Math.random()*80),1);


		function setBColor(hue,sat,light,opa){

			for (colorCounter=1;colorCounter<=colNum;colorCounter++){
				var toSpliceColor='hsla('
				+ Math.round(Math.random()*360) + ','
				+ Math.round(Math.random()*800) + '%,'
				+ Math.round(Math.random()*50+35) + '%,'
				+ (.1 + Math.random())
				+ ')'

				myBcolors.splice(1,0,toSpliceColor);
			}
		}

		setBColor(Math.round(Math.random()*10),Math.round(Math.random()*400),Math.round(Math.random()*5),1);
		document.body.style.backgroundColor = myBcolors[Math.round((myBcolors.length-1)*Math.random())];


		navGlyph=[];
		glyphCnt=500;

		for (i=1;i<=glyphCnt;i++){

			font=JSON.stringify(json.items[Math.round((json.items.length-1)*Math.random())].family);
			elementName='glyphmatic' + i;
			navGlyph[i] = document.createElement("div");
			document.body.appendChild(navGlyph[i]);
			navGlyph[i].innerHTML= "Happy Mother's Day";
			navGlyph[i].id=elementName;
			navGlyph[i].style.position='relative';
			navGlyph[i].style.color= mycolors[Math.round((mycolors.length-1)*Math.random())];
			navGlyph[i].style.fontSize=40+ Math.round( Math.random()*30-10 ) + 'px ';
			navGlyph[i].style.padding=3+ Math.round( Math.random()*15 ) + 'px';
			navGlyph[i].style.lineHeight= Math.random()+1.9;
			navGlyph[i].style.fontFamily=font;
			navGlyph[i].style.cssFloat='left';
			navGlyph[i].style.left='10px';
			navGlyph[i].style.top='-10px';

			//Syle the glyphs
			navGlyph[i].style.textShadow=Math.round( Math.random()*4-1 ) + 'px '
											+Math.round( Math.random()*4-1 ) + 'px '
											+ mycolors[Math.round((mycolors.length-1)*Math.random())];
			navGlyph[i].style.webkitTextFillColor=mycolors[Math.round((mycolors.length-1)*Math.random())];
			navGlyph[i].style.webkitTextStrokeWidth=Math.round(Math.random()*3-1) +"px";
			navGlyph[i].style.webkitTextStrokeColor=mycolors[Math.round((mycolors.length-1)*Math.random())];

		}

	});

});


</script>
</body>
</html>
